<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyCircleDancer.js"></script>
    <script src="src/blinkySquareDancer.js"></script>
    <script src="src/blinkyTriangularDancer.js"></script>
  </head>
  <body>

    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="lineUp">line up!</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkySquareDancer" data-class-name="square">add a blinky square dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyCircleDancer" data-class-name="circle">add a blinky circle dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyTriangularDancer" data-class-name="triangle">add a blinky triangular dancer</a>
    </div>

    <script>
      $(document).ready(function(){
        window.dancers = [];

        $(".lineUp").on("click", function() {
          for(var i = 0; i < dancers.length; i++) {
            dancers[i].setPosition(dancers[i].top, "50px");
          }
        });

        $(".addDancerButton").on("click", function(event){
          var dancerMakerFunctionName = $(this).data("dancer-maker-function-name");
          var className = $(this).data("class-name");
          var top = $("body").height() * Math.random();
          var left = $("body").width() * Math.random();
          var timeBetweenSteps = Math.random() * 1000;

          var dancer = new window[dancerMakerFunctionName](top, left, timeBetweenSteps, className);
          window.dancers.push(dancer);

          $('body').append(dancer.$node);
        });
      });
    </script>

  </body>
</html>
